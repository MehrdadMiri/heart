{% load static %}
{% load embed %}
<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>{% block title %}وبلاگ قلب سالم{% endblock %}</title>

  <!-- Bootstrap RTL CDN (v5.3) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'post_list' %}">
        وبلاگ قلب سالم
      </a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbars">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbars">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#"
               id="catDropdown" role="button" data-bs-toggle="dropdown">
              دسته‌بندی‌ها
            </a>
            <ul class="dropdown-menu" aria-labelledby="catDropdown">
              {% for cat in all_categories %}
                <li>
                  <a class="dropdown-item"
                     href="{% url 'category_posts' cat.slug %}">
                    {{ cat.name }}
                  </a>
                </li>
              {% endfor %}
            </ul>
          </li>
        </ul>

        <form class="d-flex" method="get"
              action="{% url 'post_search' %}">
          <input class="form-control me-2" type="search"
                 placeholder="جستجو…" name="q"
                 value="{{ request.GET.q }}">
          <button class="btn btn-outline-success" type="submit">
            جستجو
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
